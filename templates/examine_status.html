{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
    <h1 class="text-center">各項檢視紀錄</h1>
    <form method="POST">
    {% csrf_token %}
    {% for stat in status %}
        <button type="submit" name="status" value="{{ stat.id }}" class="btn btn-primary btn-lg btn-block">{{ stat.name }}</button>
    {% endfor %}
    </form>
</div>

{% endblock %}

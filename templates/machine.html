{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
    <h1 class="text-center">設備</h1>
    <form method="POST">
    {% csrf_token %}
    {% for machine in machines %}
        <button type="submit" name="machine" value="{{ machine.machine_id }}" class="btn btn-primary btn-lg btn-block">{{ machine.machine_id }}</button>
    {% endfor %}
    </form>
</div>

{% endblock %}

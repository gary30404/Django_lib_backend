{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->

<div class="container py-5">
    <h1 class="text-center">區域</h1>
    <form method="POST">
    {% csrf_token %}
    {% for place in places %}
        <button type="submit" name="place" value="{{ place.name }}" class="btn btn-primary btn-lg btn-block">{{ place.name }}</button>
    {% endfor %}
    </form>
</div>

{% endblock %}
